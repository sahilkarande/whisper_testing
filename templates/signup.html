<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - Whisper Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 flex items-center justify-center min-h-screen">
  <main class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow max-w-sm w-full">
    <h1 class="text-2xl font-bold text-center mb-6 text-indigo-700 dark:text-indigo-400 flex items-center justify-center gap-2 select-text">
      <span data-feather="user-plus"></span> Sign Up
    </h1>
    <form id="signupForm" class="space-y-4" autocomplete="off" novalidate>
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
        <input id="username" name="username" type="text" required maxlength="50"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                      focus:ring-indigo-500 focus:border-indigo-500 
                      dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required maxlength="100"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                      focus:ring-indigo-500 focus:border-indigo-500
                      dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input id="password" name="password" type="password" autocomplete="new-password" required minlength="6"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                      focus:ring-indigo-500 focus:border-indigo-500 
                      dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200" />
      </div>
      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md 
                     transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 
                     flex justify-center items-center gap-2">
        <span data-feather="user-plus" class="w-5 h-5"></span> Sign Up
      </button>
      <p class="text-xs text-gray-500 dark:text-gray-400 text-center mt-2 select-text">
        Already have an account? <a href="/login" class="text-indigo-600 hover:underline">Log in</a>.
      </p>
      <p id="signupMessage" class="text-center text-sm mt-2"></p>
    </form>
  </main>

  <script src="https://unpkg.com/feather-icons"></script>
  <script src="/static/signup.js"></script>
</body>
</html>
